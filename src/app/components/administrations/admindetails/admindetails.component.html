<div class="container-fluid" style="margin-top: 4px;">
    <div class="container-fluid" style="margin:auto;">
  
      <mat-card class="col-sm-4" style="margin: auto;">
        <mat-card-header class="w3-center">
          <mat-card-title >Détails Utilisateur</mat-card-title>
          <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content class="container-fluid">
          <table class="table">
            <tr>
              <th>Prénom</th>
              <td>{{user.prenom}}</td>
            </tr>
            <tr>
              <th>Nom</th>
              <td>{{user.nom}}</td>
            </tr>
            <tr>
              <th>Login</th>
              <td>{{user.login}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
              </tr>
            
            <tr>
              <th>Matricule</th>
              <td >{{user.matricule}}</td>
            </tr>
            <tr>
              <th>Téléphone</th>
              <td >{{user.telephone}}</td>
            </tr>
            <tr>
                <th>Fonction</th>
                <td>{{user.fonction?.libelle}}</td>
              </tr>
            <tr>
              <th>Département</th>
              <td >{{user.departement?.libelle}}</td>
            </tr>
            
          </table>
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['../']" color="primary">Retourner</button>
  
          <button mat-raised-button color="warn">Supprimer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
  </div>
