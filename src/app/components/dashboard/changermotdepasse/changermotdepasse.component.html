<div class="container-fluid" style="margin-top: 10%;">
    <div class="form">
        <mat-card class="col-sm-3" style="margin: auto;">
            <form class="form-group container-fluid">

                <mat-card-header>
                    <mat-card-title>Changement Mot de passe</mat-card-title>
                    <!-- <mat-card-subtitle></mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content class="container-fluid" style="margin: auto;">
                    <div class="form-row">
                        <div class="row" style="margin: auto;">
                            <mat-form-field>
                                <input type="password" matInput placeholder="Ancien mot de passe" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="row" style="margin: auto;">
                            <mat-form-field>
                                <input type="password" matInput placeholder="Nouveau mot de passe" required>
                            </mat-form-field>
                        </div>
                       
                    </div>

                    <div class="form-row">
                        <div class="row" style="margin: auto;">
                            <mat-form-field>
                                <input type="password" matInput placeholder="Confirmer mot de passe" required>
                            </mat-form-field>
                        </div>
                    </div>
                    


                </mat-card-content>
                <mat-card-actions >
                    <button type="button" mat-raised-button (click)="goBack()"
                        color="warn">Annuler</button>

                    <button mat-raised-button type="submit" color="primary">Enregistrer</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
