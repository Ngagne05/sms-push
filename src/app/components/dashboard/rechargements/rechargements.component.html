
<div class="row container-fluid" style="margin-top: 4px;margin-bottom: 4px;">
    <div class="col-sm-8">
        <div class="mymargin">
            <mat-form-field>
                <input type="text" matInput placeholder="Entreprise">
            </mat-form-field> 
        </div>
        <div class="mymargin ">
            <mat-form-field style="width:100px;">
              <input matInput [matDatepicker]="picker" placeholder="Date dÃ©but" formControlName="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="mymargin ">
            <mat-form-field style="width:100px;">
              <input matInput [matDatepicker]="picker2" placeholder="Date fin" formControlName="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="mymargin">
              <button mat-raised-button color="primary">rechercher</button>
          </div>
    </div>
    <div class="col-sm-4" >
      <div class="" style="float: right;">
      </div>
      
    </div>
  </div>

 
  
  <div class=" container-fluid">
    <div class="mat-elevation-z8 col">
      <table mat-table [dataSource]="dataSource" class="container-fluid">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="moyen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Moyen </th>
          <td mat-cell *matCellDef="let row"> {{row.moyen}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
          <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ancien_solde">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ancien Solde </th>
          <td mat-cell *matCellDef="let row"> {{row.ancien_solde}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="date_recharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Rechargement</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.cout_unitaire"> {{row.date_recharge}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="entreprise">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.solde"> {{row.entreprise}} </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
