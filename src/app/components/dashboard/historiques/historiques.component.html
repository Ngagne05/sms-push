
<div class="row container-fluid" style="margin-top: 4px;margin-bottom: 4px;">
    <div class="col-sm-8">
        <div class="mymargin">
            <mat-form-field>
                <input type="text" matInput placeholder="RETID">
            </mat-form-field> 
        </div>
        <div class="mymargin ">
            <mat-form-field style="width:100px;">
              <input matInput [matDatepicker]="picker" placeholder="Date début" formControlName="picker1">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="mymargin ">
            <mat-form-field style="width:100px;">
              <input matInput [matDatepicker]="picker2" placeholder="Date fin" formControlName="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="mymargin">
              <button mat-raised-button color="primary">rechercher</button>
          </div>
    </div>
    <div class="col-sm-4" >
      <div class="" style="float: right;">
      </div>
      
    </div>
  </div>
  
  <div class="row">
    <div class="container-fluid col-sm-9">
      <div class="">
        <table class="">
          <tbody>
            <tr>
              <th> Total SMS Envoyés</th>
              <td> 100</td>
            </tr>
            <tr>
              <th>SMS Reçus</th>
              <td> 99</td>
            </tr>
            <tr>
              <th>SMS en cours</th>
              <td> 1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container-fluid col-sm-3">
      <div style="margin: auto;">
        <button (click)="exporter()" mat-raised-button color="primary">Exporter</button>
      </div>
    </div>
  </div>
  


  <div class=" container-fluid">
    <div class="mat-elevation-z8">
      <table id="historique" mat-table [dataSource]="dataSource" class="container-fluid">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="receiver">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinataire </th>
          <td mat-cell *matCellDef="let row"> {{row.receiver}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="push_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Push ID </th>
          <td mat-cell *matCellDef="let row"> {{row.push_id}} </td>
        </ng-container> -->
    
        <!-- Color Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.cout_unitaire"> {{row.status}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="last_update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernière MAJ </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.solde"> {{row.last_update}} </td>
        </ng-container>
        
        <!-- Color Column -->
        <ng-container matColumnDef="ret_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RETID </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.solde"> {{row.ret_id}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
