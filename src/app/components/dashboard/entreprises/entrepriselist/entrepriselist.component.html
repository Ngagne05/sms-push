<div class="row container-fluid" style="margin-top: 4px;margin-bottom: 4px;">
  <div class="col-sm-8">

  </div>
  <div class="col-sm-4">
    <div class="" style="float: right;">
      <button mat-raised-button color="primary" [routerLink]="['create']">
        <mat-icon>add</mat-icon>Ajouter
      </button>
    </div>

  </div>
</div>

<div class="row container-fluid">
  <div class="mat-elevation-z8 col-sm-8" style="margin: auto;">
    <table mat-table [dataSource]="dataSource" class="container-fluid">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="raisonsociale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </th>
        <td mat-cell *matCellDef="let row"> {{row.raisonsociale}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.cout_unitaire"> {{row.telephone}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="solde">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Solde </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.solde"> {{row.solde}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w3-center"> Actions </th>
        <td mat-cell *matCellDef="let element" class="w3-center">
          <button matTooltip="Détails" mat-icon-button [routerLink]="['details',element.id]">
            <i class="fa fa-eye"></i>
          </button>
          <button matTooltip="Editer" mat-icon-button color="primary" [routerLink]="['edit',element.id]">
            <i class="fa fa-edit"></i>
          </button>

         
          <button matTooltip="Supprimer" (click)="delete(element.id)" mat-icon-button color="warn">
            <i class="fa fa-trash"></i>
          </button>
          <button matTooltip="Utilisateurs" [routerLink]="['users',element.id]" mat-icon-button color="primary">
            <i class="fa fa-users"></i>
          </button>
          <button matTooltip="Charger crédit" [routerLink]="['recharger',element.id]" mat-icon-button color="primary">
            <i class="material-icons">account_balance</i>
          </button>
          <button matTooltip="Destinations" [routerLink]="['destinations',element.id]" mat-icon-button color="primary">
            <i class="material-icons">list</i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
