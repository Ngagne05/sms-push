<div class="row container-fluid" style="margin-top: 2%;">
     <div class="col-sm-8">
        <div class=" container-fluid">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="container-fluid">
          
                <!-- ID Column -->
                <ng-container matColumnDef="indicatif">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicatif </th>
                  <td mat-cell *matCellDef="let row"> {{row.indicatif}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="operateur">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Opérateur </th>
                  <td mat-cell *matCellDef="let row"> {{row.operateur}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="coutsms">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cout Unitaire </th>
                  <td mat-cell *matCellDef="let row"> {{row.coutsms}} </td>
                </ng-container>
            
                               
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="w3-center"> Actions </th>
                  <td mat-cell *matCellDef="let element" class="w3-center">
                    <button type="button" matTooltip="edit" (click)="edit(element)" mat-icon-button color="primary">
                        <i class="fa fa-edit"></i>
                    </button>
                      <button type="button" matTooltip="supprimer" (click)="supprimer(element)" mat-icon-button color="warn">
                          <i class="fa fa-trash"></i>
                      </button>
                     
                  </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
     </div>
     <div class="col-sm-4">
        <div class="form">
            <mat-card  style="margin: auto;">
                <form class="form-group container-fluid" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    
                    <mat-card-header>
                        <mat-card-title>Destination</mat-card-title>
                        <!-- <mat-card-subtitle></mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content class="container-fluid" style="margin: auto;">
                        <div class="form-row">
                            <div class="row" style="margin: auto;">
                                <mat-form-field>
                                    <input type="number" matInput placeholder="Indicatif" formControlName="indicatif"  required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="row" style="margin: auto;">
                                <mat-form-field>
                                    <input type="text" matInput placeholder="Opérateur" formControlName="operateur"  required>
                                </mat-form-field>
                            </div>
                           
                        </div>
    
                        <div class="form-row">
                            <div class="row" style="margin: auto;">
                                <mat-form-field>
                                    <input type="number" matInput placeholder="Coût Unitaire" formControlName="cout_unitaire" required>
                                </mat-form-field>
                            </div>
                        </div>
                        
    
    
                    </mat-card-content> 
                    <mat-card-actions >
                        <button type="button" mat-raised-button 
                            color="warn" (click)="isedit?annulerEdit():goBack()">Annuler</button>
    
                        <button mat-raised-button type="submit" color="primary">{{isedit?'Modifier':'Enregistrer'}}</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
     </div>
</div>
